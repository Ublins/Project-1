<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>PopUp</title>
</head>
<body class="body">
    <div class="modal">
        <form action="" method="GET" class="form">
            <div class="popup">
                <h2 class="title">
                    ЛИЧНЫЙ КАБИНЕТ
                </h2>
                <p class="discription">
                    Введите пожалуйста свой логин и пароль
                </p>
                <button type="button" class="close"></button>
                <div class="input-wrapper login">
                    <input type="text" name="login" placeholder="ЛОГИН" required>
                </div>
                <div class="input-wrapper password">
                   <input type="password" name="password" placeholder="ПАРОЛЬ" required>
                </div>
                <div class="button_forget">
                <a href="" class = "forget">Я ЗАБЫЛ ПАРОЛЬ!</a>
                </div>  
                <button type="submit" class="send">ВОЙТИ</button>
            </div>
        </form>     
    </div> 
</body>
</html>
